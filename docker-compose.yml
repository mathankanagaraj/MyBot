services:
  angel_bot:
    image: options_bot:latest
    build:
      context: .
      dockerfile: Dockerfile
    container_name: angel_bot
    env_file: .env
    environment:
      - TZ=Asia/Kolkata
      - BROKER=ANGEL
    volumes:
      - ./logs:/app/logs
      - ./audit:/app/audit
    restart: unless-stopped
    profiles:
      - angel
      - all

  ibkr_bot:
    image: options_bot:latest
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ibkr_bot
    env_file: .env
    environment:
      - TZ=America/New_York
      - BROKER=IBKR
      - IB_HOST=host.docker.internal
    volumes:
      - ./logs:/app/logs
      - ./audit:/app/audit
    restart: unless-stopped
    profiles:
      - ibkr
      - all
